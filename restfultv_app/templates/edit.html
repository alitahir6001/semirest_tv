<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Semi Restful TV</title>
</head>
<body>
    
    <div class="container">
        <h1>Edit the show</h1>

        <form action="/edit/{{show.id}}" method="POST">
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li class="text-danger">{{message}}</li>
            {% endfor %}
            </ul>
            {% endif %}
            {% csrf_token %}  
    
        <div id="container">
            <div class="form-group">
                <label for="title">Show Name</label>
                <input name="title" type="text" class="form-control col-sm-6" id="exampleInputEmail1" aria-describedby="emailHelp">
    
            <div class="form-group">
                <label for="network">Network</label>
                <input name="network" type="text" class="form-control col-sm-3" id="exampleInputEmail1" aria-describedby="emailHelp">

            <div class="form-group">
                <label for="network">Release Date of Show</label>
                <input name="releasedate" type="date" class="form-control col-sm-3" id="exampleInputEmail1" aria-describedby="emailHelp">

            <div class="form-group">
                <label for="network">Description</label>
                <input name="description" type="text" class="form-control col-sm-3" id="exampleInputEmail1" aria-describedby="emailHelp">
            
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        
        </form>
        <a href="{% url 'shows' %}">All the shows</a>
    </div>
    

    

    </div>


        
    
    
    
    </div>
    
</body>
</html>
