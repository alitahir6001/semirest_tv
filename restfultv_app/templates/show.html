<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Show</title>
</head>
<header><a href="{% url 'shows' %}">Go Back</a></header>
<body>

    <div class="container"> 
        
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Network</th>
                    <th scope="col">Description:</th>
                    <th scope="col">Date Released</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                    {% for i in show %}
                <tr>
                    <th scope="row">{{i.id}}</th>
                    <td>{{ i.title }}</td>
                    <td>{{ i.network }}</td>
                    <td>{{ i.description }}</td>
                    <td>{{ i.release_date }}</td>
                    <td><a href="{% url 'view_show' id=i.id %}">Show</a>|<a href="/edit_show/{{ i.id }}">Edit</a>|<a href="/delete/{{ i.id }}">Delete</a></td>
                </tr>
                    {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'new_show' %}">Back to the home page</a>
    </div>

</body>
